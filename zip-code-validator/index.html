  <script>

//create a storage
//change string number to intger using for loop to iterate each index
//store  new values to the storage created
//set a conditional check to check index of the array is not NaN and length is 5
//if it is return true
//if not return false


    function zipCodeValidator(zipCode){
      var newArr=[]
      for(var i=0; i<zipCode.length; i++){
        newArr.push(parseInt(zipCode[i]))
        }
      if (isNaN(newArr[i]) && zipCode.length>5) {
        return false
      }else{
        return true
      }
    }


    console.log('zipCodeValidator("21594")', zipCodeValidator("21594"))
    console.log('zipCodeValidator("3Eds32")', zipCodeValidator("3Eds32"))
    console.log('zipCodeValidator("9123465")', zipCodeValidator("9123465"))
    console.log(typeof NaN )
  </script>
