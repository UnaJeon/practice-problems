          return counter
          }
       counter ++

    function decimalPlaceCounter2(stringNumber) {
      var counter = 0;
      for (var i = 0; i<stringNumber.length; i++) {
        if (stringNumber[i] === ".") {
          counter = (stringNumber.length-i)-1
        }
      }

    }
