<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<script>
// if less than 6 return the value
//else divide coffeecups by 6 and store that value into a variable
//add that value to freecoffeecups and return

  function freeCoffeeCups(coffeeCups){
      var freeCup = Math.floor(coffeeCups / 6)
       return coffeeCups + freeCup

  }

  console.log('freeCoffeeCups(13)', freeCoffeeCups(13))
  console.log('freeCoffeeCups(6)', freeCoffeeCups(6))
  console.log('freeCoffeeCups(5)', freeCoffeeCups(5))
</script>
</body>
</html>
