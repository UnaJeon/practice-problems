<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>
// create an object with correct and incorrect property with empty array
// loop through userwords and correctwords array and check if index at i is same for both
// if it's same push it the correct property
// if not push it to incorrect property of words object
//return the words object

function spellChecker(userWords, correctWords){

var words ={
  correct: [],
  incorrect:[]
}
for(var i=0; i<userWords.length; i++){
    if (userWords[i]===correctWords[i]){
      words.correct.push(userWords[i])
    }else{
      words.incorrect.push(userWords[i])
    }
  }
  return words
}


console.log('spellChecker(["boy", "duct", "ice cream", "sendwich"], ["boy", "duck", "ice cream", "sandwich"])', spellChecker(["boy", "duct", "ice cream", "sendwich"], ["boy", "duck", "ice cream", "sandwich"]))
console.log('spellChecker(["jam", "breat", "sound"], ["jam", "bread","sound"])',spellChecker(["jam", "breat", "sound"], ["jam", "bread", "sound"]))
console.log('spellChecker(["java", "CDS", "HTMO"], ["java", "CSS","HTML"])', spellChecker(["java", "CDS", "HTMO"], ["java", "CSS", "HTML"]))
  </script>
</body>
</html>
