  <script>
//make a strage for new array
//using for loop iterate each number in array
//make a condtion to check if it is even number by using %2===0 if it is subtract 1
//push that number to new array
//make a condition to check if it is ood number by using %2===1 if it is add 1
//push that number to new array
//return new array



    function oddUpEvenDown(array){
      var newArr =[]
      for(var i=0; i<array.length; i++){
        if(array[i]%2===0){
          newArr.push(array[i] - 1)
        }else if(array[i]%2===1){
          newArr.push(array[i]+1)
        }
      }
      return newArr
    }

    console.log('oddUpEvenDown([1, 2, 3, 4, 5])', oddUpEvenDown([1, 2, 3, 4, 5]))
    console.log('oddUpEvenDown([23, 15, 18, 14, 32])', oddUpEvenDown([23, 15, 18, 14, 32]))
    console.log('oddUpEvenDown([72, 212, 77, 124, 53])', oddUpEvenDown([72, 212, 77, 124, 53]))
  </script>
