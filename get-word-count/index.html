  <script>
    //create storage for word count

    //look at each character in my string
    //check if character is a space character
    //if character is a space
    //  -word is done. add one to word count
    //return word count

    function getWordCount(sentence){
      var wordCount = 1;
      for (var i = 0; i<sentence.length; i++ ){
        if(sentence[i] === " "){
          wordCount ++
        }
      }
      return wordCount;
    }
